name: CD

on:
  push:
    branches: [main]

jobs:
  call-deploy:
    uses: ./.github/workflows/deploy-template.yaml
    with:
      branch: main
      tag: latest
    secrets:
      deploy_host: ${{ secrets.EC2_HOST }}
      ec2_user: ${{ secrets.EC2_USER }}
      ec2_ssh_key: ${{ secrets.EC2_SSH_KEY }}
